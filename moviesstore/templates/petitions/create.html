{% extends 'base.html' %}
{% block content %}
<div class="container py-4 text-white" style="max-width: 720px;">
  <h1>New Petition</h1><hr>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Movie title you want added</label>
      <input class="form-control" name="title" maxlength="200" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Why should we add it? (optional)</label>
      <textarea class="form-control" name="description" rows="4"></textarea>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Create Petition</button>
      <a class="btn btn-outline-light" href="{% url 'petitions.index' %}">Cancel</a>
    </div>
  </form>
  </div>
{% endblock %}
